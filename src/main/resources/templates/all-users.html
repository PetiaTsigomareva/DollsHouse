<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<heder>
    <th:block th:insert="~{fragments/navbar}"></th:block>
</heder>
<hr class="hr-2 bg-dark"/>
<main class="mt-2">
    <h5 class="text-center text-dark">All Users</h5>
    <hr class="hr-2 bg-dark w-75"/>
    <table class="table table-active w-75 mx-auto">
        <thead>
        <tr class="row mx-auto text-dark">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">First Name</th>
            <th class="col-md-2 text-center">Last Name</th>
            <th class="col-md-2 text-center">Email</th>
            <th class="col-md-2 text-center">Roles</th>
            <th class="col-md-2 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user, iter : ${users}">
            <tr class="row mx-auto text-dark">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2 text-center" th:text="${user.firstName}"></td>
                <td class="col-md-2 text-center" th:text="${user.lastName}"></td>
                <td class="col-md-2 text-center" th:text="${user.email}"></td>
                <td class="col-md-2 text-center" th:text="${#strings.listJoin(user.authorities, ', ')}"></td>
                <td class="col-md-2 text-center">
                    <div class="row">
                        <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            !#lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities,'ROLE_ADMIN')
                        }">
                            <form th:action="@{/users/set-moderator/{id}(id=${user.id})}"
                                  method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">MODERATOR</button>
                            </form>
                            <form th:action="@{/users/set-admin/{id}(id=${user.id})}" method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">ADMIN</button>
                            </form>
                        </th:block>
                        <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities, 'ROLE_ADMIN')
                        }">
                            <form th:action="@{/users/set-user/{id}(id=${user.id})}" method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">USER</button>
                            </form>
                            <form th:action="@{/users/set-admin/{id}(id=${user.id})}" method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">ADMIN</button>
                            </form>
                        </th:block>
                        <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && #lists.contains(user.authorities, 'ROLE_ADMIN') && !#lists.contains(user.authorities, 'ROLE_ROOT_ADMIN')
                        }">
                            <form th:action="@{/users/set-user/{id}(id=${user.id})}" method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">USER</button>
                            </form>
                            <form th:action="@{/users/set-moderator/{id}(id=${user.id})}" method="post">
                                <input type="hidden" name="_csrf"
                                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                                <button class="btn btn-dark">MODERATOR</button>
                            </form>
                        </th:block>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark"/>
</main>
<footer>
    <th:block th:insert="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
