<th:block th:fragment="reservation-available-table-fragment">
	<section class="booking-area-start section-padding-80-0" id="available-hours" style="display: none;">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-12 col-lg-8">
					<hr class="hr-1 bg-dark" />
					<h5 class="text-center text-dark" th:text="#{reservation.calendar.title}"></h5>
					<hr class="hr-1 bg-dark" />

					<div class="booking-table-slider owl-carousel mb-80">
						<div class="owl-stage-outer">
							<div class="owl-stage">
								<div class="owl-item active">
									<div class="single-booking-table d-flex">
										<th:block th:each="i : ${#numbers.sequence( 1, 3)}">
											<div class="single-date-hours active">
												<div class="booking-day">
													<h5 th:text="#{reservation.calendar.monday}"></h5>
													<h6 th:text="${#calendars.format(#calendars.createNow(), 'dd MMM')}"></h6>
												</div>
												<div class="booking-hours d-flex flex-wrap">
													<th:block th:each="j : ${#numbers.sequence( 9, 18)}">
														<span class="active" th:text="${ j } + ':00'"></span>
													</th:block>
												</div>
											</div>
										</th:block>
									</div>
								</div>
							</div>
						</div>
						<hr class="hr-1 bg-dark" />
					</div>
				</div>
			</div>
	</section>
</th:block>
