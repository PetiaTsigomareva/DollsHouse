<th:block th:fragment="select( componentId, itemsList, style )">
    <div th:class="form-label-group" th:style="${style}" th:id="'div'+${componentId}">
        <select class="form-control" th:id="${componentId}" th:field="*{bindingModel.serviceId}" required>
            <option value="Please select...">Please select Service...</option>
            <option th:each="i : ${itemsList}" th:name="${bindingModel.serviceId}" th:value="${i.id}"
                    th:text="${i.name}" th:selected="${i.id} == ${selectedValueId}"></option>
        </select>
    </div>
</th:block>
