<th:block th:fragment="image( type, componentId, name, value, placeholder )">
    <div class="form-group">
        <label th:for="${componentId}" th:text="${placeholder}"></label>
        <input th:type="${type}" class="form-control-file" th:id="${componentId}" th:name="${name}" th:value="${value}">
    </div>

</th:block>
