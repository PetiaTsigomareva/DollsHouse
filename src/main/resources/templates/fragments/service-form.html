<th:block th:fragment="service-form-fragment(url, title, methodLabel, buttonText)">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-xl-9 mx-auto">
				<div class="card card-signin flex-row my-5">
					<div class="card-body">
						<h5 class="card-title text-center" th:text="${title}"></h5>
						<form class="form-signin" th:action="${url}" th:method="${methodLabel}" th:object="${bindingModel}">
							<div class="form-label-group">
								<input type="text" id="inputname" class="form-control" placeholder="Name" name="name" th:field="*{name}" required> <label for="inputname">Name</label>
							</div>

							<div class="form-label-group">

								<textarea  class="form-control"  name="description" th:field="*{description}"  id="inputDescription" cols="41" rows="5" required></textarea>
							</div>

							<div class="form-label-group">
								<input type="number" id="inputPrice" class="form-control" placeholder="price" name="price" th:field="*{price}" required> <label
									for="inputPrice">Price</label>
							</div>
							<div class="form-label-group">
								<input type="text" id="inputurlPicture" class="form-control" placeholder="urlPicture" name="urlPicture" th:field="*{urlPicture}" required> <label for="inputurlPicture">urlPicture</label>
							</div>

							<div class="form-label-group">
								<select class="form-control" id="inputOffice" th:field="*{officeId}">
									<option th:each="officeName : ${officeNames}" name="officeId" th:value="${officeName.id}" th:text="${officeName.name}"
										th:selected="${officeName.id} == ${officeId}"></option>
								</select>
							</div>
							<div class="button-holder d-flex justify-content-center">
								<button class="btn btn-lg btn-outline-dark text-uppercase" th:text="${buttonText}" type="submit"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
